za_state_controller:
  type: za_control/ZaStateController
  publish_rate: 30  # [Hz]
  arm_id: $(arg arm_id)
  joint_names:
    - $(arg arm_id)_joint_1
    - $(arg arm_id)_joint_2
    - $(arg arm_id)_joint_3
    - $(arg arm_id)_joint_4
    - $(arg arm_id)_joint_5
    - $(arg arm_id)_joint_6

effort_joint_trajectory_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - $(arg arm_id)_joint_1
    - $(arg arm_id)_joint_2
    - $(arg arm_id)_joint_3
    - $(arg arm_id)_joint_4
    - $(arg arm_id)_joint_5
    - $(arg arm_id)_joint_6
  gains:
    $(arg arm_id)_joint_1: { p: 600, d: 350, i: 0 }
    $(arg arm_id)_joint_2: { p: 1000,d: 300, i: 0 }
    $(arg arm_id)_joint_3: { p: 600, d: 100, i: 0 }
    $(arg arm_id)_joint_4: { p: 300, d: 30,  i: 0 }
    $(arg arm_id)_joint_5: { p: 100, d: 10,  i: 0 }
    $(arg arm_id)_joint_6: { p: 100, d: 0,   i: 0 }
  constraints:
    goal_time: 0.5
    $(arg arm_id)_joint_1: { goal: 0.05 }
    $(arg arm_id)_joint_2: { goal: 0.05 }
    $(arg arm_id)_joint_3: { goal: 0.05 }
    $(arg arm_id)_joint_4: { goal: 0.05 }
    $(arg arm_id)_joint_5: { goal: 0.05 }
    $(arg arm_id)_joint_6: { goal: 0.05 }

joint1_position_controller:
  type: effort_controllers/JointPositionController
  joint: $(arg arm_id)_joint_1
  pid: {p: 600.0, i: 0, d: 30.0}

joint2_position_controller:
  type: effort_controllers/JointPositionController
  joint: $(arg arm_id)_joint_2
  pid: {p: 600.0, i: 0, d: 30.0}

joint3_position_controller:
  type: effort_controllers/JointPositionController
  joint: $(arg arm_id)_joint_3
  pid: {p: 600.0, i: 0, d: 30.0}

joint4_position_controller:
  type: effort_controllers/JointPositionController
  joint: $(arg arm_id)_joint_4
  pid: {p: 600.0, i: 0, d: 30.0}

joint5_position_controller:
  type: effort_controllers/JointPositionController
  joint: $(arg arm_id)_joint_5
  pid: {p: 250.0, i: 0, d: 10.0}

joint6_position_controller:
  type: effort_controllers/JointPositionController
  joint: $(arg arm_id)_joint_6
  pid: {p: 150.0, i: 0, d: 10.0}


joint_velocity_controller:
  type: effort_controllers/JointGroupPositionController
  joints:
    - $(arg arm_id)_joint_1
    - $(arg arm_id)_joint_2
    - $(arg arm_id)_joint_3
    - $(arg arm_id)_joint_4
    - $(arg arm_id)_joint_5
    - $(arg arm_id)_joint_6

  gains: # Required because we're controlling a velocity interface
    $(arg arm_id)_joint_1: {p: 100, d: 0.0, i: 0, i_clamp: 0}
    $(arg arm_id)_joint_2: {p: 100, d: 0.0, i: 0, i_clamp: 0}
    $(arg arm_id)_joint_3: {p: 100, d: 0.0, i: 0, i_clamp: 0}
    $(arg arm_id)_joint_4: {p: 100, d: 0.0, i: 0, i_clamp: 0}
    $(arg arm_id)_joint_5: {p: 100, d: 0.0, i: 0, i_clamp: 0}
    $(arg arm_id)_joint_6: {p: 100, d: 0.0, i: 0, i_clamp: 0}